<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cabecalho">
        <header>
            <h1>Cadastro de Usuário</h1>
        </header>
    </div>
    <main>
        <div class="container">
            <figure class="logo">
                <img src="assets/image/logo.png" alt="">
            </figure>
    
            <div class="cadastro-int">
                <div>
                    <form action="">
                        Nome Completo:<br>
                        <input  type="text" name="Nome" placeholder="Nome Completo" /><br>						
                        RG:<br>
                        <input type="number" name="RG" /><br>
                        Pai:<br>
                        <input type="text" name="Pai" placeholder="Nome do Pai" /><br><br>
                        Pais:<br>
                        <select>
                            <option>Argentina</option>
                            <option>Bolivia</option>
                            <option>Brasil</option>
                            <option>Chile</option>
                            <option>Colômbia</option>
                            <option>México</option>
                        </select><br><br>
                        Telefone:<br>
                        <input type="number" name="Telefone" /><br>
                        E-mail:<br>
                        <input type="text" name="email" />
                    </form>
                </div>
                
                <div>
                    <form>
                        Data de Nascimento:<br>
                        <input type="date" name="nascimento" /><br>
                        CPF:<br>
                        <input type="number" name="CPF" /><br>
                        Mãe:<br>
                        <input type="text" name="Mae" placeholder="Nome da Mãe" /><br>
                        Profissão:<br>
                        <input type="text" name="Profissão" placeholder="Profissão" /><br>
                        Celular:<br>
                        <input type="number" name="Celular" />						
                        <div class="botoes">
                            <input type="submit" name="cadastrar" value="Cadastrar" />
                            <input type="Reset" value="Limpar" />
                        </div>	
                    </form>
                </div>
        </div>   
    </div>
</main>
</body>
</html>
